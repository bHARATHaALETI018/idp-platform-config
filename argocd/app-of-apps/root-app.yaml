apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-root
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/bHARATHaALETI018/idp-platform-config.git
    targetRevision: main
    path: environments

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
