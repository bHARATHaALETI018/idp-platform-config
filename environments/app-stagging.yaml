apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-stagging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/bHARATHaALETI018/idp-app-service.git
    targetRevision: main
    path: overlays/stagging

  destination:
    server: https://kubernetes.default.svc
    namespace: stagging

  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
    syncOptions:  
    - CreateNamespace=true
